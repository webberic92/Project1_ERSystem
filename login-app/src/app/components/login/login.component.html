<div class="form-container">
  <form #loginForm="ngForm" novalidate (ngSubmit)="loginSubmit()">
    <div>
      <input 
      type="text"
      name="username" 
      placeholder="email"
      [(ngModel)]="username"
      required/>
    </div>
    <div>
      <input 
        type="password"
        name="password"
        placeholder="password"
        [(ngModel)]="password"
        required/>
    </div>
    <div>
      <button type="submit" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
