<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Reimbursement Form</h2>
  <form (ngSubmit)="submitRequest(f)" #f="ngForm">>
    <div id="reimbursement-data">
    <div class="form-group">
      <label for="reimbursement-amount">Amount:</label>
    </div>
      <input type="number" id="reimbursement-amount" class="form-control" ngModel name="reimbursement-amount"
             required>
    </div>
    <div class="form-group">
      <label for="reimbursement-description">Description:</label>
      <input type="text" id="reimbursement-description" class="form-control" ngModel
             name="reimbursement-description" required>
    </div>
      <div class="form-group">
        <label for="reimbursement-type">Type</label>
        <select id="reimbursement-type" class="form-control" [ngModel]="defaultTypeOption" name="reimbursement-type">
          <option value="1">Lodging</option>
          <option value="2">Travel</option>
          <option value="3">Food</option>
          <option value="4">Other</option>

        </select>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
  </form>
</div>

</body>
</html>
